mission:
  tags:
    1: We code
    2: We build
    3: We transforme
  title: Your Mission
  description: For 3 days, take part in the creation of an open-source office suite aimed at strengthening European digital sovereignty.
avosmarques:
  tag: Tracks
  title: GET SET.
  description: "Let’s unite our efforts around a clear topic: <strong>everyday collaborative tools</strong>. Text editing, spreadsheets, messaging, video conferencing, kanbans: all these playgrounds are available to you. Discover the first tracks:"
  cards:
    1:
      tag: Local-first collaborative work.
      title: Fixing collaboration
      description: Enhance real-time collaboration with CRDTs, offline synchronization, and decentralized tools.
    2:
      tag: AI and automation in La Suite.
      title: AI boosted
      description: RAG and chat with your files, automatic transcription, Agentic AI for smart editing, and other AI-boosted features.
    3:
      tag: Infrastructure and accessibility for all.
      title: Deploy me if you can!
      description: One-click deployment of La Suite, improved accessibility, optimized workspaces, and OPS tools.
    4:
      tag: Custom blocks and extensions.
      title: Blocks Unleashed
      description: Integration of new blocks (spreadsheet, canvas, whiteboard), customization, and new features to enrich usage.
    5:
      tag: Adoption and new models
      title: Boost & Scale
      description: Marketplace for extensions, improved user support, adoption strategies, and growth of La Suite ecosystem.
prets:
  tag: Resources
  title: READY?
  description: Familiarise yourself now with Docs and Visio, open-source applications based on Django, Next.js, and Vite.js.
  docs:
    description: The open-source document editor based on the <a class="underline" href="https://www.blocknotejs.org/" target="_blank">Blocknote.js</a> library.
  visio:
    description: The next-generation video conferencing app, built on <a class="underline" href="https://livekit.io/" target="_blank">Livekit</a>.
partez:
